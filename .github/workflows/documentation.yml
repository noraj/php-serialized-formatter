name: Documentation

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  id-token: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4 # https://github.com/actions/checkout
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build Jekyll documentation
        uses: actions/jekyll-build-pages@v1 # https://github.com/actions/jekyll-build-pages
        with:
        destination: output/
      - name: Ruby setup
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Build YARD documentation
        id: build
        run: bundle exec yard doc
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3 # https://github.com/actions/upload-pages-artifact
        with:
          path: output/
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # https://github.com/actions/deploy-pages
